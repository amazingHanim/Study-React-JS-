<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    function App(){
        const [amount,setAmount] = React.useState();
        const [flipped,setFlipped] = React.useState(false);
        const onChange=(event)=>{
            setAmount(event.target.value);
        }
        const reset =()=>{
            setAmount(0)
        }
        const onFlip=()=>{
            reset();
            setFlipped((flipped)=>!flipped);
        }
        console.log(flipped)
        return(
            <div>
                <h1>super converter</h1>
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input value = {!flipped ? amount : Math.round(amount*60)} id="minutes" placeholder="minutes" type = "number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlFor="hours">hours</label>
                    <input  value = {flipped ? amount : Math.round(amount/60)} id="hours" placeholder="hours" type = "number" onChange={onChange} disabled={!flipped} />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>flip</button>
            </div>
        );
    }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);

    
</script>

</html>
